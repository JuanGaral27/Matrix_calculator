<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Calculadora de Matrices</title>
</head>
<body>
    <h1>Calculadora de Matrices Interactiva</h1>

    <section id="controles">
        <div class="dimension">
            <h2>Matriz A</h2>
            <label>Filas: <input type="number" id="rowsA" min="1" value="2"></label>
            <label>Columnas: <input type="number" id="colsA" min="1" value="2"></label>
            <button id="genA">Generar Matriz A</button>
        </div>
        <div class="dimension">
            <h2>Matriz B</h2>
            <label>Filas: <input type="number" id="rowsB" min="1" value="2"></label>
            <label>Columnas: <input type="number" id="colsB" min="1" value="2"></label>
            <button id="genB">Generar Matriz B</button>
        </div>
    </section>

    <section id="matrices">
        <div id="matrizA">
        </div>
        <div id="matrizB">
        </div>
    </section>

    <section id="operaciones">
        <h2>Operaciones</h2>
        <button id="suma">Sumar (A + B)</button>
        <button id="resta">Restar (A - B)</button>
        <button id="multiplicar">Multiplicar (A * B)</button>
        <div class="operacion">
            <label>Constante: <input type="number" id="constante" value="1"></label>
            <button id="escalar">Multiplicar por constante (k * A)</button>
        </div>
        <button id="transponer">Transponer (A<sup>T</sup>)</button>
        <button id="determinante">Determinante (A)</button>
        <button id="inversa">Inversa (A<sup>-1</sup>)</button>
        <div class="operacion">
            <label>Tama√±o: <input type="number" id="sizeI" min="1" value="2"></label>
            <button id="identidad">Matriz Identidad</button>
        </div>
    </section>

    <section id="resultado">
        <h2>Resultado</h2>
        <div id="resultMatrix"></div>
    </section>

</body>
<script src="script.js"> </script>
</html>
